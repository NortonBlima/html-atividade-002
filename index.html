<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>

<body>
    <h1>Paragrafo e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        uma paragradfo de qualquer jeito.
        basta colocar tudo no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- Less than / greter than -->
    </p>

    <p>Se precisar quebrar
        o texto em algum ligar
        especifico <Br> como esse,
        você pode usar a tag &lt;br&gt;.
    </p>

    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    


</body>
